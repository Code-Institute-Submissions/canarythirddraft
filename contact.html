  <section>
      <div class="container-fluid">
          <div class="row">
              <div class="drift full-light">
                  <div class="col-xs-12 form-container">

              <!--      The code for this contact form was taken from codepen.io and modified to suit my needs. A link to the original can be found in the README.md -->

                        <form id="contact" action="" method="post">
                            <h3>Contact Canary</h3>
                            <h4>Contact us to book a gig</h4>
                            <fieldset>
                              <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                            </fieldset>
                            <fieldset>
                              <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>
                        </form>
