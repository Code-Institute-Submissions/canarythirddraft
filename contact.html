<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <nav class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="navbar navbar-default navbar-fixed-top">
                    <div class="col-xs-2 home-link nav-link nav-canary"><a href="index.html"><span id="canary">Canary</span></a></div>
                    <div class="col-xs-1 news-link nav-link"><a href="news.html"><span>News</span></a></div>
                    <div class="col-xs-1 media-link nav-link"><a href="media.html"><span>Media</span></a></div>
                    <div class="col-xs-1 contact-link nav-link"><a href="contact.html"><span>Contact</span></a></div>
                    <div class="col-xs-7 contact-link nav-link"><span></span></div>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="drift full-light">
                    <div class="col-xs-12 form-container">

                          <form id="contact" action="" method="post">
                              <h3>Contact Canary</h3>
                              <h4>Contact us to book a gig</h4>
                              <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                              </fieldset>
                              <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                              </fieldset>
                              <fieldset>
                                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                              </fieldset>                              
                              <fieldset>
                                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                              </fieldset>
                              <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                              </fieldset>
                          </form>

                      </div>

                    </div>

                </div>
            </div>
        </div>


    </section>

</body>

</html>
