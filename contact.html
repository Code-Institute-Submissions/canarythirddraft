    <title>Canary</title>
</head>

<body>

  <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><span id="canary">Canary</span></a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <div class="overlay">
              <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>

          </div>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="drift full-light">
                    <div class="col-xs-12 form-container">

                          <form id="contact" action="" method="post">
                              <h3>Contact Canary</h3>
                              <h4>Contact us to book a gig</h4>
                              <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                              </fieldset>
                              <fieldset>
                                <input placeholder="Your Email Address" type="email" tabindex="2" required>
                              </fieldset>
                              <fieldset>
                                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                              </fieldset>
                              <fieldset>
                                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                              </fieldset>
                              <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                              </fieldset>
                          </form>

                      </div>

                    </div>

                </div>
            </div>
        </div>


    </section>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
